{% extends "../../base.html" %}
{% block title %}在庫状況一覧 - タスク・リソース管理App{% endblock %}
{% block content %}
    <div class="container-fluid" style="background-color:#e6f2ff;">
        <div class="container py-2">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            <h5><i class="fas fa-boxes fa-fw"></i>在庫状況一覧</h5>
            <table class="table table-sm border rounded bg-white text-center">
                <tr>
                    <th>商品名</th>
                    <th>購入日</th>
                    <th></th>
                </tr>
                {% for object in object_list %}
                    <tr>
                        <td class="align-middle">{{ object.name }}</td>
                        <td class="align-middle">{{ object.date }}</td>
                        <td class="align-middle"><a href="{% url 'schedule:product_edit' object.pk %}"
                                                    class="btn btn-outline-primary btn-sm"><i
                                class="far fa-edit fa-fw"></i>編集</a></td>
                    </tr>
                {% endfor %}
            </table>
            <div class="mt-n2">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'schedule:product_create' %}" role="button"><i
                        class="far fa-plus-square fa-fw"></i>新規登録</a>
                <a href="{% url 'schedule:index' %}" class="btn btn-outline-dark btn-sm"><i
                        class="fas fa-long-arrow-alt-left fa-fw"></i>戻る</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color:#f1f5f9;">
    </div>
{% endblock %}
